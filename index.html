<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Marketplace - NeoBots & Digital Collectibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Three.js for 3D effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Add GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="cyber-spinner">
                <div class="spinner-inner"></div>
                <div class="spinner-text">Y2K</div>
            </div>
            <h2 class="loading-text">Initializing Y2K Marketplace</h2>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-glow"></div>
                </div>
                <span class="progress-text">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="marketplace-container">
        <!-- Header -->
        <header class="cyber-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-container">
                        <div class="logo-animation">
                            <div class="logo-hex"></div>
                            <div class="logo-glow"></div>
                        </div>
                        <h1 class="cyber-glitch" data-text="Y2K Marketplace">Y2K Marketplace</h1>
                    </div>
                </div>

                <nav class="main-nav">
                    <div class="nav-links">
                        <a href="#explore" class="nav-link active" data-glow>
                            <span class="nav-icon">üîç</span>
                            <span>Explore</span>
                            <div class="link-hover-effect"></div>
                        </a>
                        <a href="#neobots" class="nav-link" data-glow>
                            <span class="nav-icon">ü§ñ</span>
                            <span>NeoBots</span>
                            <div class="link-hover-effect"></div>
                        </a>
                        <a href="#mystery" class="nav-link" data-glow>
                            <span class="nav-icon">üì¶</span>
                            <span>Mystery Boxes</span>
                            <div class="link-hover-effect"></div>
                        </a>
                    </div>

                    <div class="wallet-section">
                        <div class="wallet-info" style="display: none;">
                            <div class="balance-display">
                                <div class="balance-item">
                                    <span class="currency-icon">üíé</span>
                                    <span id="pogsBalance">0 POGs</span>
                                </div>
                                <div class="balance-item">
                                    <span class="currency-icon">‚ö°</span>
                                    <span id="y2kBalance">0 Y2K</span>
                                </div>
                            </div>
                            <button id="disconnectWallet" class="cyber-button secondary">
                                <span>Disconnect</span>
                                <div class="button-effect"></div>
                            </button>
                        </div>
                        <button id="connectWallet" class="cyber-button primary">
                            <span>Connect Wallet</span>
                            <div class="button-effect"></div>
                        </button>
                    </div>
                </nav>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </header>

        <!-- Market Stats -->
        <section class="market-stats">
            <div class="stats-grid">
                <div class="stat-card" data-aos="fade-up">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-content">
                        <span class="stat-value counter" data-target="1200000">0</span>
                        <span class="stat-label">Trading Volume (POGs)</span>
                    </div>
                    <div class="card-glow"></div>
                </div>
                <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-content">
                        <span class="stat-value counter" data-target="2500">0</span>
                        <span class="stat-label">Active Listings</span>
                    </div>
                    <div class="card-glow"></div>
                </div>
                <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
                    <div class="stat-icon">üíé</div>
                    <div class="stat-content">
                        <span class="stat-value counter" data-target="500">0</span>
                        <span class="stat-label">Floor Price (POGs)</span>
                    </div>
                    <div class="card-glow"></div>
                </div>
            </div>
        </section>

        <!-- Featured Section -->
        <section class="featured-section">
            <div class="section-header">
                <h2 class="cyber-glitch" data-text="Featured NeoBots">Featured NeoBots</h2>
                <div class="featured-controls">
                    <button class="control-btn prev">
                        <span>‚Üê</span>
                        <div class="btn-glow"></div>
                    </button>
                    <button class="control-btn next">
                        <span>‚Üí</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
            
            <div class="featured-carousel" id="featuredCarousel">
                <!-- Featured NFTs will be dynamically inserted here -->
            </div>
        </section>

        <!-- NFT Grid Section -->
        <section class="nft-section">
            <div class="filter-bar">
                <div class="search-container">
                    <input type="search" id="searchInput" placeholder="Search NeoBots..." class="cyber-input">
                    <div class="search-icon">üîç</div>
                </div>
                <div class="filter-controls">
                    <select class="cyber-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="neobots">NeoBots</option>
                        <option value="mystery">Mystery Boxes</option>
                        <option value="game">Game Assets</option>
                    </select>
                    <select class="cyber-select" id="rarityFilter">
                        <option value="all">All Rarities</option>
                        <option value="legendary">Legendary</option>
                        <option value="epic">Epic</option>
                        <option value="rare">Rare</option>
                        <option value="common">Common</option>
                    </select>
                    <select class="cyber-select" id="priceFilter">
                        <option value="newest">Newest</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div class="nft-grid" id="nftGrid">
                <!-- NFT cards will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <!-- NFT Preview Modal -->
    <div id="nftModal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="nft-preview">
                <!-- NFT preview content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
