<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Marketplace - NeoBots & Digital Collectibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Include critical styles here to ensure they load */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="cyber-spinner"></div>
            <h2 class="loading-text">Initializing Y2K Marketplace</h2>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="marketplace-container">
        <!-- Header -->
        <header class="cyber-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-container">
                        <!-- Using a colored div as placeholder for logo -->
                        <div class="logo-placeholder"></div>
                        <h1 class="glow-text">Y2K Marketplace</h1>
                    </div>
                </div>

                <nav class="main-nav">
                    <div class="nav-links">
                        <a href="#" class="nav-link active">
                            <span class="nav-icon">üîç</span>
                            <span>Explore</span>
                        </a>
                        <a href="#" class="nav-link">
                            <span class="nav-icon">ü§ñ</span>
                            <span>NeoBots</span>
                        </a>
                        <a href="#" class="nav-link">
                            <span class="nav-icon">üì¶</span>
                            <span>Mystery Boxes</span>
                        </a>
                    </div>

                    <div class="wallet-section">
                        <button id="connectWallet" class="btn btn-primary">
                            Connect Wallet
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Market Stats -->
        <section class="market-stats">
            <div class="stat-card">
                <span class="stat-value">1.2M</span>
                <span class="stat-label">Trading Volume</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">2.5K</span>
                <span class="stat-label">Active Listings</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">500</span>
                <span class="stat-label">Floor Price (POGs)</span>
            </div>
        </section>

        <!-- Featured NeoBots -->
        <section class="featured-section">
            <h2 class="section-title">Featured NeoBots</h2>
            <div class="nft-grid">
                <!-- Sample NFT Card -->
                <div class="nft-card">
                    <div class="nft-image-placeholder">
                        <div class="placeholder-overlay">NeoBot #001</div>
                    </div>
                    <div class="nft-info">
                        <h3>CyberNeoBot #001</h3>
                        <p class="nft-rarity">Legendary</p>
                        <div class="price-tag">
                            <span>1000 POGs</span>
                            <button class="btn btn-buy">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Repeat for more cards -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
